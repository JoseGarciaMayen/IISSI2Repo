<!DOCTYPE html>
<html>

<head>
    <title>Login form</title>
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/axios.min.js"></script>
    <script src="/js/utils/include.js"></script>

    <script src="/js/login.js" type="module"></script>
    <script src="/js/header.js" type="module"></script>
</head>

<body class="dark">
    <div id="page-header"></div>

    <h2>Login with your user:</h2>

    <hr>

    <div id="errors"></div>
    <div class="container">
        <form id="login-form">
            <div class="row">
                <div class="col-md">
                        <div class="form-group">
                            <label for="email-input">Email:</label>
                            <input type="text" class="form-control text-light bg-dark" id="email-input" name="email"
                                placeholder="Email">
                        </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="password-input">Password:</label>
                        <input type="password" class="form-control text-light bg-dark" id="password-input" name="password"
                            placeholder="Password">
                    </div>
                </div>
            </div>
    
            <hr>
    
            <div class="row">
                <div class="col-md text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
    
    
        </form>
    </div>
    
</body>

</html>

<script>
    include("header.html", "#page-header");
</script>
