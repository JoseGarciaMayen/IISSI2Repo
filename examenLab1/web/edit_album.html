<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit photo</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/axios.min.js"></script>
    <script src="/js/edit_album.js" type="module"></script>
    <script src="js/header.js" type="module"></script>
    <script src="./js/utils/include.js"></script>
</head>

<body class="dark">
        
    <div id="page-header"></div>
    <div class="container">
        
    <h2 id="page-title">Add album</h2>

        <div id="errors"></div>

        <form id="form-photo-upload">
            <div class="form-group">
                <label for="input-url">URL:</label>
                <input required type="text" class="form-control" id="input-url" name="imageUrl" placeholder="Photo URL">
            </div>
            <div class="form-group">
                <label for="input-title">Title:</label>
                <input required type="text" class="form-control" id="input-title" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="input-title">Artist:</label>
                <input required type="text" class="form-control" id="input-artist" name="artist" placeholder="Artist's name">
            </div>
            <div class="form-group">
                <label for="input-title">Release date:</label>
                <input required type="date" class="form-control" id="input-date" name="releaseDate" placeholder="Release Date">
            </div>
            <div class="form-group">
                <label for="input-title">Number of tracks:</label>
                <input required type="number" class="form-control" id="input-tracks" name="numTracks" placeholder="Number of tracks">
            </div>
            

            <div class="row mt-5">
                <div class="col-md text-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        
        </form>
    </div>

    

</body>

</html>

<script>
    include("header.html", "#page-header");
</script>
